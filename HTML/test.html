<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sample Table</title>
  <style>
    table {
      border-collapse: collapse;
      width: 50%;
      margin: 20px auto;
    }
    th, td {
      border: 1px solid #333;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

  <h2 style="text-align:center;">Student Information</h2>

  <table>
    <thead>
      <tr>
        <th>Roll</th>
        <th>Name</th>
        <th>Marks</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>101</td>
        <td>Dipok</td>
        <td>85</td>
      </tr>
      <tr>
        <td>102</td>
        <td>Rafi</td>
        <td>90</td>
      </tr>
      <tr>
        <td>103</td>
        <td>Sumi</td>
        <td>78</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
